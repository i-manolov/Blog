---
layout: page
permalink: /featured/
title: FEATURED POSTS
description: "An archive of posts sorted by date."
---

<ul class="post-list">
{% for post in site.posts %}
{% if post.featured %}
  <li><article><i class="icon-star-half-empty"></i> <a href="{{ site.url }}{{ post.url }}"><strong>{{ post.title }}</strong> <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}"><strong>{{ post.date | date: "%B %d, %Y" }}</strong></time></span></a></article></li>
{% endif %}
{% endfor %}
</ul>
